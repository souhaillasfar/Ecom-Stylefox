<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link rel="stylesheet" href="../css/output.css">
    <!-- Add these script tags -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <div id="shopping" class="fixed inset-0 z-50 overflow-hidden">
    <div class="fixed inset-0 bg-black bg-opacity-50"></div>
    
    <div class="fixed inset-0 overflow-hidden">
      <div class="absolute inset-0 overflow-hidden">
        <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full">
          <div class="pointer-events-auto w-screen max-w-md">
            <div class="flex h-full flex-col bg-white shadow-xl">
              <!-- Header -->
              <div class="bg-black px-4 py-6 sm:px-6">
                <div class="flex items-center justify-between">
                  <h2 class="text-lg font-medium text-white">Shopping Cart</h2>
                  <button id="closeShopping" class="text-white hover:text-gray-300">
                    <span class="sr-only">Close panel</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
              </div>

              <div class="flex-1 overflow-y-auto px-4 py-6 sm:px-6">
                <div id="cartItems">
                  <!-- Cart items will be inserted here -->
                </div>
              </div>

              <!-- Subtotal -->
              <div class="subtotal flex justify-between text-base font-medium bg-black px-4 py-6 sm:px-6 text-white">
                <p>Subtotal</p>
                <p id="subtotalAmount">$0.00</p>
              </div>

              <!-- Buttons -->
              <div class="border-t border-red-200 px-4 py-6 sm:px-6 bg-black">
                <div class="flex gap-2">
                  <button id="devisButton" class="w-full bg-black border border-gray-300 rounded-lg text-white px-6 py-1 text-base font-medium hover:bg-gray-900">
                        Devis
                  </button>
                  <button class="w-full bg-white text-black border-gray-300 rounded-lg px-6 text-base font-medium hover:bg-gray-50">
                        Confirm
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
  <script src="../js/devis.js"></script>
  <script src="../js/panier.js"></script>
  <script src="../assets/icon/logo.png"></script>
</body>
</html>
