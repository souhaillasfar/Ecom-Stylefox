<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez les dernières tendances mode sur notre site de vêtements en ligne. 
                                    Une large sélection de vêtements stylés pour hommes et femmes, avec des nouveautés chaque semaine.
                                    Livraison rapide et retours gratuits !">
    <meta name="author" content="Abderrahmane AHLALLAY">
    <meta name="keyword" content="hommes, femmes, vetement, vétement, hoodie, shirt, t-shirt">
    <title>StyleFox | Détailles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="font-poppins bg-gray-50">
    <header class="relative">
        <!-- Announcement Banner -->
        <div class="bg-gradient-to-r from-slate-700 to-slate-600 py-3">
            <div class="flex items-center justify-center gap-2 text-white">
                <p class="text-sm">
                    Sign up and <span class="font-semibold">GET 20% OFF</span> your first order.
                    <a href="#"
                        class="text-sm font-semibold hover:text-slate-200 transition-colors duration-300 underline underline-offset-2">
                        Sign up now
                    </a>
                </p>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="flex items-center justify-between px-[8%] py-4 bg-white shadow-sm sticky top-0 z-50">
            <a href="/" class="block hover:opacity-90 transition-opacity duration-300">
                <img class="w-[100px]" src="/assets/icon/logo.png" alt="StyleFox Logo">
            </a>

            <ul class="flex items-center gap-8">
                <li>
                    <a href="/index.html"
                        class="text-sm font-medium text-slate-800 hover:text-slate-600 transition-colors duration-300 relative group">
                        Home
                        <span
                            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-slate-800 group-hover:w-full transition-all duration-300"></span>
                    </a>
                </li>
                <li>
                    <a href="catalog.html"
                        class="text-sm font-medium text-slate-800 hover:text-slate-600 transition-colors duration-300 relative group">
                        Catalog
                        <span
                            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-slate-800 group-hover:w-full transition-all duration-300"></span>
                    </a>
                </li>
                <li>
                    <a href="About.html"
                        class="text-sm font-medium text-slate-800 hover:text-slate-600 transition-colors duration-300 relative group">
                        About
                        <span
                            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-slate-800 group-hover:w-full transition-all duration-300"></span>
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="text-sm font-medium text-slate-800 hover:text-slate-600 transition-colors duration-300 relative group">
                        Contact
                        <span
                            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-slate-800 group-hover:w-full transition-all duration-300"></span>
                    </a>
                </li>

                <li class="flex items-center gap-6 ml-8">
                    <button class="relative group hover:scale-110 transition-transform duration-300">
                        <img class="size-6" src="/assets/icon/cart.svg" alt="Shopping Cart">
                        <span
                            class="absolute -top-2 -right-2 bg-slate-700 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"><a href="">0</a></span>
                    </button>

                    <button class="hover:scale-110 transition-transform duration-300">
                        <img class="size-6" src="/assets/icon/user.svg" alt="User Account">
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">

        <section class="bg-white">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <!-- Product Images Section -->
                <div class="space-y-4">
                    <div class="aspect-square bg-white rounded-xl overflow-hidden shadow-sm">
                        <img src="/assets/images/about-img33.png" alt="Cat&Dog Hoodie" class="w-full h-full object-cover">
                    </div>
                    <div class="grid grid-cols-4 gap-4">
                        <button
                            class="aspect-square bg-white rounded-lg overflow-hidden hover:ring-2 ring-slate-700 transition-all shadow-sm">
                            <img src="/assets/images/about-img33.png" alt="Hoodie view 1"
                                class="w-full h-full object-cover">
                        </button>
                        <button
                            class="aspect-square bg-white rounded-lg overflow-hidden hover:ring-2 ring-slate-700 transition-all shadow-sm">
                            <img src="/assets/images/about-img77.png" alt="Hoodie view 2"
                                class="w-full h-full object-cover">
                        </button>
                        <button
                            class="aspect-square bg-white rounded-lg overflow-hidden hover:ring-2 ring-slate-700 transition-all shadow-sm">
                            <img src="/assets/images/about2.jpg" alt="Hoodie view 3" class="w-full h-full object-cover">
                        </button>
                        <button
                            class="aspect-square bg-white rounded-lg overflow-hidden hover:ring-2 ring-slate-700 transition-all shadow-sm">
                            <img src="/assets/images/about6.png" alt="Hoodie view 4" class="w-full h-full object-cover">
                        </button>
                    </div>
                </div>
    
                <!-- Product Info Section -->
                <div class="space-y-8">
                    <div>
                        <h1 class="text-3xl font-bold mb-2">Cat&Dog Hoodie</h1>
                        <div class="flex items-center space-x-2 mb-4">
                            <div class="text-yellow-400">★★★★☆</div>
                            <span class="text-gray-500">(4.0)</span>
                            <a href="#reviews" class="text-sm text-slate-600 hover:text-slate-800 underline ml-2">42
                                reviews</a>
                        </div>
                        <div class="flex items-baseline space-x-3">
                            <span class="text-3xl font-bold text-green-600">$50.00</span>
                            <span class="text-lg text-gray-500 line-through">$75.00</span>
                            <span class="text-sm font-semibold text-red-600">25% OFF</span>
                        </div>
                    </div>
    
    
                    <div class="flex justify-around">
                        <!-- Size Selection -->
                        <Select class="font-semibold mb-3 rounded">
                            <option class="font-normal mb-3">Select Size</option>
                            <option value="very small">XS</option>
                            <option value="small">S</option>
                            <option value="medium">M</option>
                            <option value="large">L</option>
                            <option value="medium large">XL</option>
                            <option value="very large">XXL</option>
                        </Select>
    
                        <!-- Color Selection -->
                        <Select>
                            <option value="" class="font-semibold mb-3">Select Color</option>
                            <option class="bg-blue-500 text-white">Blue</option>
                            <option class="bg-red-500 text-white">Red</option>
                            <option class="bg-black text-white">Black</option>
                            <option class="bg-white">White</option>
                            <option class="bg-gray-500 text-white">Gray</option>
                        </Select>
    
                        <!-- Quantity Selection -->
                        <div class="flex px-4">
                            <h3 class="font-semibold mb-3">Quantity</h3>
                            <div class="flex items-center space-x-4">
                                <button class="w-10 h-10 rounded-full border hover:bg-slate-50 focus:ring-2 focus:ring-slate-700 focus:ring-offset-2">-</button>
                                <span class="text-lg font-medium">1</span>
                                <button class="w-10 h-10 rounded-full border hover:bg-slate-50 focus:ring-2 focus:ring-slate-700 focus:ring-offset-2">+</button>
                            </div>
                        </div>
                    </div>
    
                    
    
                    
                    
                </div>
            </div>
        </section>
    </main>
</body>

</html>
